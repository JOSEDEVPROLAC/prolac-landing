    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --verde-prolac: #6DBE4B;
            --verde-oscuro: #4a9e2f;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: url('login-bg.jpeg') center center / cover no-repeat fixed;
            position: relative;
            overflow: hidden;
        }

        /* Overlay con gradiente animado más dinámico */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                135deg,
                rgba(0,0,0,0.7) 0%,
                rgba(20,80,20,0.4) 25%,
                rgba(0,0,0,0.6) 50%,
                rgba(30,100,30,0.3) 75%,
                rgba(0,0,0,0.7) 100%
            );
            background-size: 400% 400%;
            animation: gradientFlow 15s ease infinite;
            z-index: 1;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 0%; }
            25% { background-position: 100% 0%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 100%; }
            100% { background-position: 0% 0%; }
        }

        /* Ondas de luz que se mueven */
        .light-waves {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
            overflow: hidden;
        }

        .light-wave {
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(ellipse at center, rgba(109, 190, 75, 0.1) 0%, transparent 70%);
            animation: waveMove 20s ease-in-out infinite;
        }

        .light-wave:nth-child(1) {
            top: -50%;
            left: -50%;
            animation-delay: 0s;
        }

        .light-wave:nth-child(2) {
            top: -50%;
            left: -50%;
            animation-delay: -5s;
            animation-duration: 25s;
        }

        .light-wave:nth-child(3) {
            top: -50%;
            left: -50%;
            animation-delay: -10s;
            animation-duration: 30s;
        }

        @keyframes waveMove {
            0%, 100% { transform: translate(0%, 0%) scale(1); opacity: 0.5; }
            25% { transform: translate(25%, 15%) scale(1.1); opacity: 0.7; }
            50% { transform: translate(15%, 25%) scale(0.9); opacity: 0.5; }
            75% { transform: translate(-10%, 10%) scale(1.05); opacity: 0.6; }
        }

        /* Partículas flotantes mejoradas */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: rgba(109, 190, 75, 0.4);
            border-radius: 50%;
            animation: floatParticle 20s infinite ease-in-out;
        }

        /* Partículas variadas */
        .particle:nth-child(1) { width: 8px; height: 8px; left: 5%; animation-duration: 18s; animation-delay: 0s; }
        .particle:nth-child(2) { width: 12px; height: 12px; left: 15%; animation-duration: 22s; animation-delay: -2s; }
        .particle:nth-child(3) { width: 6px; height: 6px; left: 25%; animation-duration: 16s; animation-delay: -4s; }
        .particle:nth-child(4) { width: 10px; height: 10px; left: 35%; animation-duration: 24s; animation-delay: -1s; }
        .particle:nth-child(5) { width: 14px; height: 14px; left: 45%; animation-duration: 20s; animation-delay: -3s; }
        .particle:nth-child(6) { width: 8px; height: 8px; left: 55%; animation-duration: 19s; animation-delay: -5s; }
        .particle:nth-child(7) { width: 11px; height: 11px; left: 65%; animation-duration: 21s; animation-delay: -2s; }
        .particle:nth-child(8) { width: 7px; height: 7px; left: 75%; animation-duration: 17s; animation-delay: -4s; }
        .particle:nth-child(9) { width: 13px; height: 13px; left: 85%; animation-duration: 23s; animation-delay: -1s; }
        .particle:nth-child(10) { width: 9px; height: 9px; left: 95%; animation-duration: 18s; animation-delay: -3s; }
        .particle:nth-child(11) { width: 10px; height: 10px; left: 10%; animation-duration: 25s; animation-delay: -6s; }
        .particle:nth-child(12) { width: 6px; height: 6px; left: 30%; animation-duration: 15s; animation-delay: -7s; }
        .particle:nth-child(13) { width: 12px; height: 12px; left: 50%; animation-duration: 26s; animation-delay: -8s; }
        .particle:nth-child(14) { width: 8px; height: 8px; left: 70%; animation-duration: 19s; animation-delay: -9s; }
        .particle:nth-child(15) { width: 11px; height: 11px; left: 90%; animation-duration: 22s; animation-delay: -10s; }

        @keyframes floatParticle {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
                transform: translateY(80vh) translateX(20px) rotate(36deg) scale(1);
            }
            30% {
                transform: translateY(50vh) translateX(-30px) rotate(108deg) scale(1.2);
            }
            50% {
                transform: translateY(30vh) translateX(40px) rotate(180deg) scale(0.8);
                opacity: 0.6;
            }
            70% {
                transform: translateY(10vh) translateX(-20px) rotate(252deg) scale(1.1);
            }
            90% {
                opacity: 0.4;
            }
            100% {
                transform: translateY(-20vh) translateX(10px) rotate(360deg) scale(0);
                opacity: 0;
            }
        }

        /* Gotas de leche cayendo */
        .milk-drops {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
            pointer-events: none;
            overflow: hidden;
        }

        .milk-drop {
            position: absolute;
            width: 4px;
            height: 12px;
            background: linear-gradient(to bottom, rgba(255,255,255,0.9), rgba(255,255,255,0.3));
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: dropFall linear infinite;
            opacity: 0;
        }

        .milk-drop:nth-child(1) { left: 8%; animation-duration: 4s; animation-delay: 0s; }
        .milk-drop:nth-child(2) { left: 18%; animation-duration: 3.5s; animation-delay: -1s; }
        .milk-drop:nth-child(3) { left: 28%; animation-duration: 4.2s; animation-delay: -2s; }
        .milk-drop:nth-child(4) { left: 38%; animation-duration: 3.8s; animation-delay: -0.5s; }
        .milk-drop:nth-child(5) { left: 48%; animation-duration: 4.5s; animation-delay: -1.5s; }
        .milk-drop:nth-child(6) { left: 58%; animation-duration: 3.3s; animation-delay: -2.5s; }
        .milk-drop:nth-child(7) { left: 68%; animation-duration: 4.1s; animation-delay: -0.8s; }
        .milk-drop:nth-child(8) { left: 78%; animation-duration: 3.6s; animation-delay: -1.8s; }
        .milk-drop:nth-child(9) { left: 88%; animation-duration: 4.3s; animation-delay: -2.8s; }
        .milk-drop:nth-child(10) { left: 93%; animation-duration: 3.9s; animation-delay: -3.2s; }

        @keyframes dropFall {
            0% {
                transform: translateY(-20px) scale(0.8);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(100vh) scale(1);
                opacity: 0;
            }
        }

        /* Container principal con efecto respiración */
        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 3rem 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
            margin: 1rem;
            animation: slideUp 1s ease-out, containerBreath 4s ease-in-out infinite 1s;
            box-shadow:
                0 25px 50px rgba(0, 0, 0, 0.3),
                0 0 100px rgba(109, 190, 75, 0.1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes containerBreath {
            0%, 100% {
                box-shadow:
                    0 25px 50px rgba(0, 0, 0, 0.3),
                    0 0 60px rgba(109, 190, 75, 0.1);
            }
            50% {
                box-shadow:
                    0 30px 60px rgba(0, 0, 0, 0.35),
                    0 0 100px rgba(109, 190, 75, 0.2);
            }
        }

        /* Logo flotante mejorado */
        .logo {
            width: 220px;
            height: auto;
            margin-bottom: 2rem;
            animation: logoFloat 4s ease-in-out infinite;
            filter: drop-shadow(0 10px 30px rgba(0,0,0,0.4));
        }

        @keyframes logoFloat {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
                filter: drop-shadow(0 10px 30px rgba(0,0,0,0.4));
            }
            25% {
                transform: translateY(-8px) rotate(0.5deg);
            }
            50% {
                transform: translateY(-12px) rotate(0deg);
                filter: drop-shadow(0 20px 40px rgba(0,0,0,0.3));
            }
            75% {
                transform: translateY(-8px) rotate(-0.5deg);
            }
        }

        h1 {
            color: white;
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            animation: fadeInText 1s ease-out 0.3s both;
        }

        @keyframes fadeInText {
            from {
                opacity: 0;
                transform: translateY(20px);
                letter-spacing: 10px;
            }
            to {
                opacity: 1;
                transform: translateY(0);
                letter-spacing: normal;
            }
        }

        /* Badge con pulso mejorado */
        .badge {
            display: inline-block;
            background: linear-gradient(135deg, var(--verde-prolac) 0%, var(--verde-oscuro) 100%);
            color: white;
            padding: 0.6rem 1.8rem;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 1.5rem;
            animation: badgePulse 3s ease-in-out infinite, fadeIn 1s ease-out 0.1s both;
            box-shadow: 0 4px 20px rgba(109, 190, 75, 0.5);
            position: relative;
            overflow: hidden;
        }

        .badge::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            50%, 100% { left: 100%; }
        }

        @keyframes badgePulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 4px 20px rgba(109, 190, 75, 0.5);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 6px 30px rgba(109, 190, 75, 0.7);
            }
        }

        p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
            line-height: 1.7;
            margin-bottom: 2rem;
            animation: fadeIn 1s ease-out 0.5s both;
        }

        .contact {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.95rem;
            animation: fadeIn 1s ease-out 0.7s both;
        }

        .contact a {
            color: var(--verde-prolac);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
        }

        .contact a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--verde-prolac);
            transition: width 0.3s ease;
        }

        .contact a:hover::after {
            width: 100%;
        }

        .contact a:hover {
            color: #8ed66a;
            text-shadow: 0 0 15px rgba(109, 190, 75, 0.6);
        }

        /* Divider animado */
        .divider {
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--verde-prolac), transparent);
            margin: 1.5rem auto;
            border-radius: 2px;
            animation: dividerPulse 2s ease-in-out infinite;
        }

        @keyframes dividerPulse {
            0%, 100% {
                width: 60px;
                opacity: 0.7;
            }
            50% {
                width: 100px;
                opacity: 1;
            }
        }

        /* Social links */
        .social-links {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
            animation: fadeIn 1s ease-out 0.9s both;
        }

        .social-link {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            transition: all 0.4s ease;
            animation: iconFloat 3s ease-in-out infinite;
        }

        .social-link:hover {
            background: var(--verde-prolac);
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 10px 30px rgba(109, 190, 75, 0.5);
        }

        .social-link svg {
            width: 22px;
            height: 22px;
            transition: transform 0.3s ease;
        }

        .social-link:hover svg {
            transform: scale(1.1);
        }

        @keyframes iconFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .logo {
                width: 160px;
            }
            h1 {
                font-size: 1.5rem;
            }
            .container {
                padding: 2rem 1.5rem;
                margin: 0.5rem;
            }
            .badge {
                font-size: 0.75rem;
                padding: 0.5rem 1.2rem;
            }
        }
    </style>
</head>

    <script>
        // Parallax sutil en el fondo al mover el mouse
        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth - 0.5) * 20;
            const y = (e.clientY / window.innerHeight - 0.5) * 20;
            document.body.style.backgroundPosition = `calc(50% + ${x}px) calc(50% + ${y}px)`;
        });

        // Efecto de brillo en el container al mover el mouse
        const container = document.querySelector('.container');
        container.addEventListener('mousemove', (e) => {
            const rect = container.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            container.style.background = `
                radial-gradient(circle at ${x}px ${y}px, rgba(109, 190, 75, 0.15), transparent 50%),
                rgba(255, 255, 255, 0.1)
            `;
        });

        container.addEventListener('mouseleave', () => {
            container.style.background = 'rgba(255, 255, 255, 0.1)';
        });
    </script>
