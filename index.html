<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROLAC - Próximamente</title>
    <meta name="description" content="PROLAC - Sistema de gestión lechera. Sitio en construcción.">
    <link rel="icon" type="image/png" href="icono.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: url('login-bg.jpeg') center center / cover no-repeat fixed;
            position: relative;
            overflow: hidden;
        }

        /* Overlay con gradiente animado */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                135deg,
                rgba(0,0,0,0.75) 0%,
                rgba(20,60,20,0.5) 50%,
                rgba(0,0,0,0.7) 100%
            );
            background-size: 200% 200%;
            animation: gradientShift 8s ease infinite;
            z-index: 1;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Partículas flotantes */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(109, 190, 75, 0.3);
            border-radius: 50%;
            animation: float 15s infinite;
        }

        .particle:nth-child(1) { left: 10%; animation-delay: 0s; animation-duration: 12s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 2s; animation-duration: 14s; }
        .particle:nth-child(3) { left: 30%; animation-delay: 4s; animation-duration: 11s; }
        .particle:nth-child(4) { left: 40%; animation-delay: 1s; animation-duration: 16s; }
        .particle:nth-child(5) { left: 50%; animation-delay: 3s; animation-duration: 13s; }
        .particle:nth-child(6) { left: 60%; animation-delay: 5s; animation-duration: 15s; }
        .particle:nth-child(7) { left: 70%; animation-delay: 2s; animation-duration: 12s; }
        .particle:nth-child(8) { left: 80%; animation-delay: 4s; animation-duration: 14s; }
        .particle:nth-child(9) { left: 90%; animation-delay: 1s; animation-duration: 11s; }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1);
                opacity: 0;
            }
        }

        .container {
            position: relative;
            z-index: 3;
            text-align: center;
            padding: 3rem 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
            margin: 1rem;
            animation: slideUp 1s ease-out;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            width: 220px;
            height: auto;
            margin-bottom: 2rem;
            animation: logoFloat 3s ease-in-out infinite;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.3));
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            color: white;
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            animation: fadeIn 1s ease-out 0.3s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .badge {
            display: inline-block;
            background: linear-gradient(135deg, #6DBE4B 0%, #4a9e2f 100%);
            color: white;
            padding: 0.6rem 1.8rem;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 1.5rem;
            animation: pulse 2s ease-in-out infinite, fadeIn 1s ease-out 0.1s both;
            box-shadow: 0 4px 15px rgba(109, 190, 75, 0.4);
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 4px 15px rgba(109, 190, 75, 0.4);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 6px 25px rgba(109, 190, 75, 0.6);
            }
        }

        p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
            line-height: 1.7;
            margin-bottom: 2rem;
            animation: fadeIn 1s ease-out 0.5s both;
        }

        .contact {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.95rem;
            animation: fadeIn 1s ease-out 0.7s both;
        }

        .contact a {
            color: #6DBE4B;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
        }

        .contact a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: #6DBE4B;
            transition: width 0.3s ease;
        }

        .contact a:hover::after {
            width: 100%;
        }

        .contact a:hover {
            color: #8ed66a;
            text-shadow: 0 0 10px rgba(109, 190, 75, 0.5);
        }

        /* Iconos de redes sociales */
        .social-links {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
            animation: fadeIn 1s ease-out 0.9s both;
        }

        .social-link {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            background: #6DBE4B;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(109, 190, 75, 0.4);
        }

        .social-link svg {
            width: 20px;
            height: 20px;
        }

        /* Línea decorativa */
        .divider {
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #6DBE4B, transparent);
            margin: 1.5rem auto;
            border-radius: 2px;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .logo {
                width: 160px;
            }
            h1 {
                font-size: 1.5rem;
            }
            .container {
                padding: 2rem 1.5rem;
                margin: 0.5rem;
            }
            .badge {
                font-size: 0.75rem;
                padding: 0.5rem 1.2rem;
            }
        }
    </style>
